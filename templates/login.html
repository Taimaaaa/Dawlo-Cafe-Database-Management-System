<!doctype html>
<html>
<head>
  <title>Login | Dawlo Caf√©</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="container">
  <div class="card" style="max-width: 420px; margin: 80px auto;">

    <h2 style="text-align:center;">Employee Login</h2>

    {% if error %}
      <p style="color:#9b3c3c; text-align:center;">{{ error }}</p>
    {% endif %}

    <form method="post">

      <label>Employee ID</label>
      <input type="number" name="emp_id" required>

      <button type="submit" style="width:100%; margin-top:10px;">
        Login
      </button>

    </form>

  </div>
</div>

</body>
</html>
