<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dawlo Café | Login</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

<div class="login-wrapper">

  <!-- LEFT BRAND SIDE -->
  <div class="login-brand">
    <img src="{{ url_for('static', filename='coffee-art.png') }}" alt="Coffee Art" class="brand-art">

    <div class="brand-text">
      <h1>Dawlo Café</h1>
      <p class="quote">From the heart, for the heart.</p>
    </div>
  </div>

  <!-- RIGHT LOGIN CARD -->
  <div class="login-panel">
    <div class="login-card">

      <img src="{{ url_for('static', filename='dawlo-logo.png') }}" class="logo">

      <h2>Welcome Back</h2>
      <p class="subtitle">Please login to continue</p>

      {% if error %}
        <div class="login-error">{{ error }}</div>
      {% endif %}

      <form method="post">
        <label>Employee ID</label>
        <input type="text"
               name="emp_id"
               placeholder="Enter your ID"
               required>

        <!-- ✅ PASSWORD FIELD (ONLY ADDITION) -->
        <label>Password</label>
        <input type="password"
               name="password"
               placeholder="Enter your password"
               required>

        <button type="submit">Sign In</button>
      </form>

    </div>
  </div>

</div>

</body>
</html>
