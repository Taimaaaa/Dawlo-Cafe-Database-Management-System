{% extends "base.html" %}
{% block content %}

{% if error %}
<div class="popup-error">
  {{ error }}
  <button onclick="this.parentElement.style.display='none'">âœ•</button>
</div>
{% endif %}

<div class="card">
  <h2>{{ 'Edit Supplier' if supplier else 'Add New Supplier' }}</h2>

  <form method="post">

    <label>Supplier Name</label>
    <input type="text"
           name="supplier_name"
           value="{{ supplier.supplier_name if supplier else '' }}"
           required>

    <label>Phone</label>
    <input type="tel"
          name="phone_number"
          pattern="[0-9]+"
          minlength="7"
          maxlength="15"
          placeholder="Enter phone number"
          title="Phone number must contain digits only"
          value="{{ Supplier.phone_number if Supplier else '' }}"
          required>


    <button type="submit">
      {{ 'Update Supplier' if supplier else 'Add Supplier' }}
    </button>

    <a href="{{ url_for('suppliers') }}" class="btn-secondary">
      Cancel
    </a>

  </form>

</div>

{% endblock %}
